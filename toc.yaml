#  Name your file `toc.yaml`
#  Make sure you include all nav file coding requirements, as defined in https://test.cloud.ibm.com/docs/writing?topic=writing-code-nav
#  Anything with a fully qualified URL with `http` or `https` will get an external link icon added to the nav entry
---
toc:
  properties:
    subcollection: maximo-application-suite
#    industry: industry-value
#    use-case: use-case-value
#    compliance: compliance-value
    audience: solution
    category: solution_docs
    content-type: deployment
    deployable: true
    href: /docs/maximo-application-suite
    path: maximo-application-suite
    description: 128 characters or less. The description should expand upon the name, but don't add extra marketese words that inflate the length. Focus on keywords that users would be skimming and/or searching for, including any key IBM branded terms covered in the solution.
    label: Maximo Application Suite

  entries:
  - navgroup:
      id: overview
      topics:
      - topic: overview.md
        navtitle: Overview
      - topic: release-notes.md
        navtitle: Release notes

  - navgroup:
      id: architecture
      topics:
      - topic-1.md
      - topic-2.md
      - topic: topic-3.md
        navtitle: A shorter navtitle

  - navgroup:
      id: plan
      topics:
      - plan.md

  - navgroup:
      id: deploy
      topics:
      - deploy.md

  - navgroup:
      id: howto
      topics:
      - topic: access.md
        navtitle: Accessing Maximo Application Suite

  - navgroup:
      id: reference
      topics:
      - responsibilities.md

  - navgroup:
      id: help
      topics:
      - topic: support.md
        navtitle: Getting help and support
      - topic: faq.md
        navtitle: FAQs
      - topicgroup:
          label: Troubleshooting
          topics:
          - topic: troubleshoot.md
            navtitle: Troubleshooting failed validation when using project
